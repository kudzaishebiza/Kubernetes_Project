kind: Deployment
apiVersion: apps/v1
metadata:
   name: kudzaishe_app
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: kudzaishe_app
   template:
      metadata:
        labels:
          app: kudzaishe_app
      spec:
       containers:
        - name: kudzaishe_app
          image: kudzaishebiza/pipeline-demo
          imagePullPolicy: Always
          ports:
          - containerPort: 80